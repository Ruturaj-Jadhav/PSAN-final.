{% block body %}
<style>
    body {
        font-family: "Quicksand", sans-serif;
        display: grid;
        place-items: center;
        height: 100vh;
        background: #7f7fd5;
        background: linear-gradient(to right, #91eae4, #86a8e7, #7f7fd5);
      }

</style>
<div class="container mb-3 py-4">
    <div class='container'> 
        <div class="row">
                <div class="col text-center ">       
                   <h1 class="display-4"><b>CONTACT US</b></h1>
            <p class="lead">We're here to answer any question you might have.
                            We look forward to hearing from you &#128516;</p>
                </div>
              </div>   
    <form method="post" action="/contact">
    {% csrf_token %} 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="message">Message for us!</label>
            <textarea class="form-control" id="message" rows="3" name="message"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>

</div>

{% endblock body %}
